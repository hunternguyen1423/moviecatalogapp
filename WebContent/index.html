<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="movie-list.css">

    <title>Movie List</title>
</head>
<body>

<div id="navbar"></div>

<div class="container">
    <div class="header-container">
        <h1>Movies</h1>

        <form id="search-form">
            <label for="num-results" class="mr-2">Size:</label>
            <div class="dropdown-container">
                <select id="num-results" class="form-control mr-2">
                    <option value="" selected disabled>#</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <label for="sort-option" class="mr-2">Sort:</label>
            <div class="dropdown-container">
                <select id="sort-option">
                    <option value="" selected disabled>Choose</option>
                    <option value="rating-desc-title-asc">Rating â†“, Title â†‘</option>
                    <option value="rating-desc-title-desc">Rating â†“, Title â†“</option>
                    <option value="rating-asc-title-asc">Rating â†‘, Title â†‘</option>
                    <option value="rating-asc-title-desc">Rating â†‘, Title â†“</option>
                    <option value="title-desc-rating-asc">Title â†“, Rating â†‘</option>
                    <option value="title-desc-rating-desc">Title â†“, Rating â†“</option>
                    <option value="title-asc-rating-asc">Title â†‘, Rating â†‘</option>
                    <option value="title-asc-rating-desc">Title â†‘, Rating â†“</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </div>

    <div id="pagination-controls" class="d-flex justify-content-between mt-3">
        <button id="prev-page" class="btn btn-secondary">Previous</button>
        <button id="next-page" class="btn btn-secondary">Next</button>
    </div>

    <table id="movie_table" class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genre</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>ðŸ›’</th>
        </tr>
        </thead>
        <tbody id="movie_table_body"></tbody>
    </table>
</div>

<div id="toast-message">Success! Item added to cart.</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
<script src="navbar.js"></script>
</body>


</html>
